<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مُهر تاریخ فارسی روی عکس</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">

    <link rel="stylesheet" href="style.css">

    <!-- iOS PWA meta (برای آیکون/تمام‌صفحه بودن) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
<div class="root">

    <!-- عنوان -->
    <h1 id="tvTitle" class="title">
        مهر تاریخ فارسی روی عکس
    </h1>

    <!-- پیش‌نمایش عکس -->
    <div class="image-container">
        <canvas id="canvas" class="image-preview"></canvas>
        <div id="placeholder" class="placeholder">
            برای شروع، با دوربین عکس بگیرید
        </div>
    </div>

    <!-- فقط دکمهٔ دوربین -->
    <div class="row buttons-row">
        <div class="spacer spacer-small"></div>

        <button id="btnCamera" class="btn btn-camera">
            عکس بگیر
        </button>

        <div class="spacer spacer-small"></div>
    </div>

    <!-- دکمه اشتراک‌گذاری -->
    <button id="btnShare" class="btn btn-share" disabled>
        اشتراک‌گذاری / دانلود
    </button>

    <!-- امضای توسعه‌دهنده -->
    <div id="tvDeveloper" class="developer">
        Developed by K. Ghaleh
    </div>

    <!-- فقط input دوربین -->
    <input
            type="file"
            accept="image/*"
            capture="environment"
            id="inputCamera"
            class="hidden-input"
    >

</div>

<script src="app.js"></script>
</body>
</html>
